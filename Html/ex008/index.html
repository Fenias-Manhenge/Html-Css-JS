<!DOCTYPE html>
<html lang="pt-pt">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial scale = 1.0">
        <title>Lists</title>
        <link rel="shortcut icon" href="HTML5.ico" type="image/x-icon">
        <style>
            body{
                background-color: lightcyan;
            }
        </style>
    </head>
    <body>
        <h1>Working with lists</h1>
        <h2>Ordered lists</h2>
        <ol type="1">
            <li>Miguel</li>
            <li>Leu</li>
            <li>Junior</li>
        </ol>
        <h2>Unordered list</h2>
        <ul  type="square">
            <li>Fenias</li>
            <li>Miguel</li>
            <li>Leu</li>
        </ul>
    </body>
</html>
