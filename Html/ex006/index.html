<!DOCTYPE html>
<html lang="pt">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial scale = 1.0">
        <link rel="shortcut icon" href="HTML5.ico" type="image/x-icon">
        <title>Formatação de textos</title>
    </head>
    <body>
        <h1>Principais Formataçoes!</h1>
        <h2>Negrito / Destaque</h2>
        <p>Colocando uma frase em negrito usando <strong>semantica do sentido(HTML5) e não há forma(CSS3)</strong>!</p>
        <h2>Ítalico ou enfase</h2>
        <P>puting a phrase in italic using <em>semantics of meaning(HTML5) and there is no form(CSS3)</em>!</P>
    </body>
</html>
