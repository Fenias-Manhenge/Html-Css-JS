<!DOCTYPE html>
<html lang="pt-pt">

    <link rel="shortcut icon" href="HTML5.ico" type="image/x-icon">
    <title>HTML media</title>
    <style>
        body{
            background-color: beige;
        }

        <source media="(max-width: 1050px)" srcset="Images/Photo-M.png" type="image/png">
        <img src="Images/Photo-G.png" alt="Flexible image">
    </picture>
