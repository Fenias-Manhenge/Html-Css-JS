<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <style>
        body{
            background-color: darkseagreen;
        }
        p{
            font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <h1>Tags in HTML5</h1>
    <p>In HTML5, we may insert the following list of elements, pass the mouse over the terms, to find witch tag you must use in each case!</p>

    <ul type="square">
        <li> <abbr title="Use the Tag <p>"> Paragraph </abbr> </li>
        <li> <abbr title="Use the Tag <title>"> Title </abbr> </li>
        <li> <abbr title="Use the Tag <img>"> Images </abbr> </li>
        <li> <abbr title="Use the Tag <abbr>"> Abreviations </abbr> </li>        
        <li> <abbr title="Use the Tag <code>"> Source code </abbr> </li>
        <li> <abbr title="Use the Tag <ol>"> Numered lists </abbr> </li>
        <li> <abbr title="Use the Tag <ul>"> Lists with paths </abbr> </li>
    </ul>
</body>
</html>
